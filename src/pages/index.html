<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<section class="authentication">
    <div class="container">
            <div class="form-list">
                <h1 class="authentication__title">Вход</h1>
                <br>
                <form class="loginForm" action="">
                    <div class="inputs">
                        <input type="text"
                               id="username"
                               class="input"
                               placeholder="Имя пользователя"
                               name="username"
                        >
                        <span class="loginForm__error-message">Введите логин</span>
                    </div>
                    <div class="inputs">
                        <input type="password"
                               id="password"
                               class="input"
                               placeholder="Пароль"
                               name="password"
                        >
                        <span class="loginForm__error-message">Введите пароль</span>
                    </div>
                    <br>
                    <button class="loginForm__button button--size" type="submit">Войти</button>
                    <p class="loginForm__warning">Неправильный логин или пароль</p>
                </form>
                <a class="register--link" href="register.html">Зарегистрироваться</a>
            </div>
    </div>
</section>

</body>
</html>
